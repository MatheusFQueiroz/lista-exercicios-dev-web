<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="formulario">
        <h1>Cadastro</h1><br/>
        
        <div class="nome-sobrenome">
            <label for="nome">Nome</label>
            <textarea id="nome" name="nome"></textarea>

            <label for="sobrenome">Sobrenome</label>
            <textarea id="sobrenome" name="sobrenome"></textarea>
        </div>
        <div class="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexo1">
            <label for="sexo1">Masculino</label>

            <input type="radio" name="sexo" id="sexo2">
            <label for="sexo2">Feminino</label>
        </div>
        <div class="interesses">
            <legend>Interesses</legend>

            <input type="checkbox" name="javaScript" id="javaScript">
            <label for="javaScript">javaScript</label><br>

            <input type="checkbox" name="php" id="php">
            <label for="php">PHP</label><br>

            <input type="checkbox" name="python" id="python">
            <label for="python">Python</label><br>

            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label>
        </div>
        <div class="experiencia">
            <h4>Experiência</h4>
            <label for="cargo">Cargo</label><br>
            <textarea id="cargo" name="cargo"></textarea><br>

            <label for="empresa">Empresa</label><br>
            <textarea id="empresa" name="empresa"></textarea><br>

            <label for="competencias">Competências</label><br>
            <textarea id="competencias" name="competencias rows="4""></textarea>
        </div>
        <div class="interesses">
            <h4>Escolaridade</h4>
            <input type="radio" name="idesc" id="idfundamental">
            <label for="idfundamental">Fundamental</label><br>

            <input type="radio" name="idesc" id="idmedio">
            <label for="idmedio">Médio</label><br>

            <input type="radio" name="idesc" id="idsuperior">
            <label for="idsuperior">Superior (Graduação)</label><br>

            <input type="radio" name="idesc" id="idposgraduacao">
            <label for="idposgraduacao">Pós-graduação</label><br>

            <input type="radio" name="idesc" id="idmestrado">
            <label for="idmestrado">Mestrado</label><br>

            <input type="radio" name="idesc" id="iddoutorado">
            <label for="iddoutorado">Doutorado</label><br>
        </div>
        <div class="contato">
            <h4>Contato</h4>
            <label for="email">E-mail</label>
            <textarea id="email" name="email"></textarea>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">
        </div>
        <div class="botoes">
            <button id="desabilitarCSSBtn">
                Desabilitar CSS
            </button>
            <button onclick="location.reload()">
                Habilitar CSS
            </button>
        </div>
    </div>
</body>

<script>
    function desabilitarCSS() {
            var cssLink = document.querySelector("link[href='style.css']");

            if (cssLink) {
                cssLink.parentNode.removeChild(cssLink);
            }
        }

        document.getElementById("desabilitarCSSBtn").addEventListener("click", function() {
            desabilitarCSS();
        }); 
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
        $(document).ready(function() {
            $('#telefone').on('input', function() {
                var telefone = $(this).val().replace(/\D/g, '');
                if (telefone.length === 11) {
                    $(this).mask('(00) 00000-0000');
                } else {
                    $(this).mask('(00) 00000-0000');
                    }
            });
        });
            </script>
</script>

</html>
